<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header d-flex align-items-center">
        <div class="container-fluid">
            <div class="d-flex justify-content-start align-items-center">
                <div class="logo">
                    <a href="./course-list.html">
                        <img src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
                            alt="logo">
                    </a>
                </div>
                <div class="menu">
                    <a class="text-white text-uppercase ms-5" href="./course-onlab-list.html">Phòng lab</a>
                    <a class="text-white text-uppercase ms-3" href="./course-online-list.html">Trực tuyến</a>
                </div>
            </div>
        </div>
    </div>
        <h1>Tạo khóa học</h1>
        <form action="/admin/courses/create" method="POST">
            <div>
                <label for="name">Tên khóa học:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">Mô tả khóa học:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div>
                <label for="topics">Chủ đề:</label>
                <input type="text" id="topics" name="topics" required>
            </div>
            <div>
                <label for="type">Loại khóa học:</label>
                <select id="type" name="type" required>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div>
                <label for="userId">Người dùng ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="d-flex mb-3 buttons">
                <button class="btn btn-primary me-2">Tạo khóa học</button>
                <a class="btn btn-secondary" href="/admin/courses">Quay lại</a>
            </div>
        </form>
    <div class="mb-3">
        <label for="courseTopic" class="form-label">Chủ đề</label>
        <select class="form-select" id="courseTopic" name="courseTopic" multiple>
            <option value="" disabled selected>Chọn chủ đề</option>
            <option th:each="topic : ${topicList}" th:text="${topic}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="courseAdvisor" class="form-label">Tư vấn viên</label>
        <select class="form-select" id="courseAdvisor" name="courseAdvisor">
            <option value="" disabled selected>Chọn tư vấn viên</option>
            <option th:each="user : ${userList}" th:value="${user.name}" th:text="${user.name}"></option>
        </select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
